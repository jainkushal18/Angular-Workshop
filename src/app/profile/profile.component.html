<div class="profile-container">
  <h2>User Profile</h2>

  <div class="profile-details">
    <div class="profile-item">
      <label>Name:</label>
      <span>{{ user.name }}</span>
    </div>
    <div class="profile-item">
      <label>Email:</label>
      <span>{{ user.email }}</span>
    </div>
    <div class="profile-item">
      <label>Phone:</label>
      <span>{{ user.phone }}</span>
    </div>
    <div class="profile-item">
      <label>Address:</label>
      <span>{{ user.address }}</span>
    </div>
    <div class="profile-item">
      <label>Bio:</label>
      <p>{{ user.bio }}</p>
    </div>
  </div>
  
  <button class="btn btn-edit">Edit Profile</button>
</div>
